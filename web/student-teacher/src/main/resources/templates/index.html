<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<div class="container center-contents">
    <div class="row">
        <h1 class="title display-5"> 학생 / 선생님 메인 페이지 </h1>
    </div>

    <div class="links">

        <div class="link" sec:authorize="isAnonymous()">
            <a href="/login" class="text-decoration-none"> 로그인 </a>
        </div>
        <div class="link" sec:authorize="isAuthenticated()">
            <a href="/student/main" class="text-decoration-none"> 학생 페이지 </a>
        </div>
        <div class="link" sec:authorize="isAuthenticated()">
            <a href="/teacher/main" class="text-decoration-none"> 선생님 페이지 </a>
        </div>
        <div class="link mt-3" sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger"> 로그아웃</button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
